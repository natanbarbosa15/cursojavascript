<html>
    <head>
        <title>Curso Javscript</title>
    </head>
    <body>
        <script>
            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };

            var resultado = "O usuário mora em " + endereco.cidade + " / " + endereco.uf
                            + ", no bairro " + endereco.bairro + ", na rua \"" + endereco.rua
                            + "\" com nº " + endereco.numero + ".";

            console.log(resultado);
        </script>
    </body>
</html>
