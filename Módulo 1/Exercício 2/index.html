<html>
    <head>
        <title>Curso Javscript</title>
    </head>
    <body>
        <script>
            function pares(x, y) {
                while(x <= y)
                {
                    if(x % 2 === 0)
                    {
                        console.log(x);
                    }
                    x++;
                }
            }
            pares(32, 321);
        </script>
    </body>
</html>
